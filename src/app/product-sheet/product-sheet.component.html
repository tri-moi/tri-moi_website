<div *ngIf="loading" class="loading">
  <h2 id="loading-text" class="loading_text"></h2>
</div>
<div *ngIf="!productError.status">
  <p>{{product.name}}</p>
  <img *ngIf="product.image" [src]="product.image" alt="">
  <div>
    <p>
      {{product.type}} : <a [href]="'/?filter='+product.type">{{trashType}}</a>.
    </p>
  </div>
</div>

<div *ngIf="productError.status">
  Erreur : {{productError.message}}
</div>
